<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Generator - TravelWanders</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #28a745;
            color: white;
        }
        .btn-secondary:hover {
            background: #1e7e34;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }
        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .city-list {
            margin-top: 20px;
        }
        .city-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #eee;
        }
        .city-item h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .city-item p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è HTML Generator - TravelWanders</h1>
        <p>Generate static HTML pages for city guides using the Firebase Functions HTML rendering system.</p>
        
        <div class="form-group">
            <label for="cityKey">City Key (e.g., 'tokyo', 'paris', 'milan'):</label>
            <input type="text" id="cityKey" placeholder="Enter city key..." />
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="generateSinglePage()">Generate Single Page</button>
            <button class="btn-secondary" onclick="generateAllPages()">Generate All Pages</button>
        </div>
        
        <hr style="margin: 40px 0; border: 1px solid #eee;">
        
        <h2>üåê All Page Types Generation</h2>
        <p>Generate static HTML for homepage, destinations, and blogs pages using the unified Firebase HTML Generator system.</p>
        
        <div class="button-group">
            <button class="btn-primary" onclick="generateHomepage()">Generate Homepage</button>
            <button class="btn-primary" onclick="generateDestinations()">Generate Destinations</button>
            <button class="btn-primary" onclick="generateBlogs()">Generate Blogs</button>
            <button class="btn-secondary" onclick="generateAllStaticPages()">Generate All Pages</button>
        </div>
        
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        async function generateSinglePage() {
            const cityKey = document.getElementById('cityKey').value.trim();
            
            if (!cityKey) {
                showResults('Please enter a city key', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/generate-page', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cityKey })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResults(`
                        <h3>‚úÖ Success!</h3>
                        <p><strong>City:</strong> ${data.cityName}, ${data.country}</p>
                        <p><strong>File Size:</strong> ${data.fileSize}</p>
                        <p><strong>Output:</strong> ${data.outputPath}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                    `, 'success');
                } else {
                    showResults(`
                        <h3>‚ùå Error</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                        ${data.details ? `<p><strong>Details:</strong> ${data.details}</p>` : ''}
                    `, 'error');
                }
            } catch (error) {
                showResults(`
                    <h3>‚ùå Network Error</h3>
                    <p>Failed to connect to the server: ${error.message}</p>
                `, 'error');
            }
            
            showLoading(false);
        }
        
        async function generateAllPages() {
            showLoading(true);
            
            try {
                const response = await fetch('/api/generate-all-pages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let resultsHTML = `
                        <h3>‚úÖ Batch Generation Complete!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <div class="city-list">
                    `;
                    
                    data.results.forEach(result => {
                        if (result.success) {
                            resultsHTML += `
                                <div class="city-item">
                                    <h3>‚úÖ ${result.cityName}, ${result.country}</h3>
                                    <p>File Size: ${result.fileSize} | Output: ${result.outputPath}</p>
                                </div>
                            `;
                        } else {
                            resultsHTML += `
                                <div class="city-item">
                                    <h3>‚ùå ${result.cityKey}</h3>
                                    <p>Error: ${result.error}</p>
                                </div>
                            `;
                        }
                    });
                    
                    resultsHTML += '</div>';
                    
                    showResults(resultsHTML, 'success');
                } else {
                    showResults(`
                        <h3>‚ùå Error</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                        ${data.details ? `<p><strong>Details:</strong> ${data.details}</p>` : ''}
                    `, 'error');
                }
            } catch (error) {
                showResults(`
                    <h3>‚ùå Network Error</h3>
                    <p>Failed to connect to the server: ${error.message}</p>
                `, 'error');
            }
            
            showLoading(false);
        }
        
        function showResults(html, type) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = html;
            resultsDiv.className = `results ${type}`;
            resultsDiv.style.display = 'block';
        }
        
        function showLoading(loading) {
            const container = document.querySelector('.container');
            if (loading) {
                container.classList.add('loading');
            } else {
                container.classList.remove('loading');
            }
        }
        
        // Allow Enter key to generate single page
        document.getElementById('cityKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateSinglePage();
            }
        });
        
        // New page generation functions
        async function generateHomepage() {
            await generatePageType('/api/generate-homepage', 'Homepage');
        }
        
        async function generateDestinations() {
            await generatePageType('/api/generate-destinations', 'Destinations Page');
        }
        
        async function generateBlogs() {
            await generatePageType('/api/generate-blogs', 'Blogs Page');
        }
        
        async function generateAllStaticPages() {
            showLoading(true);
            
            try {
                const response = await fetch('/api/generate-all-static-pages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let resultsHTML = `
                        <h3>‚úÖ All Pages Generated!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <div class="city-list">
                    `;
                    
                    data.results.forEach(result => {
                        if (result.success) {
                            resultsHTML += `
                                <div class="city-item">
                                    <h3>‚úÖ ${result.page}</h3>
                                    <p>File Size: ${result.fileSize} | Output: ${result.outputPath}</p>
                                </div>
                            `;
                        } else {
                            resultsHTML += `
                                <div class="city-item">
                                    <h3>‚ùå ${result.page}</h3>
                                    <p>Error: ${result.error}</p>
                                </div>
                            `;
                        }
                    });
                    
                    resultsHTML += '</div>';
                    
                    showResults(resultsHTML, 'success');
                } else {
                    showResults(`
                        <h3>‚ùå Error</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                        ${data.details ? `<p><strong>Details:</strong> ${data.details}</p>` : ''}
                    `, 'error');
                }
            } catch (error) {
                showResults(`
                    <h3>‚ùå Network Error</h3>
                    <p>Failed to connect to the server: ${error.message}</p>
                `, 'error');
            }
            
            showLoading(false);
        }
        
        async function generatePageType(endpoint, pageName) {
            showLoading(true);
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResults(`
                        <h3>‚úÖ Success!</h3>
                        <p><strong>Page:</strong> ${pageName}</p>
                        <p><strong>File Size:</strong> ${data.fileSize}</p>
                        <p><strong>Output:</strong> ${data.outputPath}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                    `, 'success');
                } else {
                    showResults(`
                        <h3>‚ùå Error</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                        ${data.details ? `<p><strong>Details:</strong> ${data.details}</p>` : ''}
                    `, 'error');
                }
            } catch (error) {
                showResults(`
                    <h3>‚ùå Network Error</h3>
                    <p>Failed to connect to the server: ${error.message}</p>
                `, 'error');
            }
            
            showLoading(false);
        }
    </script>
</body>
</html>
