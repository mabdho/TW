<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Discover breathtaking destinations and plan your next adventure with TravelWanders. Explore curated travel guides, experiences, and hidden gems worldwide." />
    <meta name="keywords" content="travel, adventure, destinations, travel guide, vacation, explore, wanderlust, tourism" />
    <meta name="author" content="TravelWanders" />
    
    <!-- Favicon - Modern format support -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <meta name="theme-color" content="#059669" />
    
    <!-- Open Graph tags for better social sharing -->
    <meta property="og:title" content="TravelWanders - Discover Your Next Adventure" />
    <meta property="og:description" content="Explore breathtaking destinations and create unforgettable memories with our curated travel guides and experiences." />
    <meta property="og:type" content="website" />
    
    <title>TravelWanders - Discover Your Next Adventure</title>
    
    <!-- Critical CSS - Inline above-the-fold styles -->
    <style>
      /* Performance-optimized critical CSS */
      *, ::before, ::after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: #e5e7eb;
      }
      
      html {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -moz-tab-size: 4;
        tab-size: 4;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        /* Optimize scrolling performance */
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        line-height: inherit;
        background-color: #ffffff;
        color: #1f2937;
        /* Critical performance optimizations */
        transition: none !important;
        visibility: visible !important;
        opacity: 1 !important;
        /* Optimize painting and compositing */
        will-change: auto;
        transform: translateZ(0);
      }
      
      #root {
        min-height: 100vh;
        /* Optimize for GPU acceleration */
        transform: translateZ(0);
        will-change: auto;
      }
      
      /* Navigation critical styles - optimized for performance */
      .nav-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid #e5e7eb;
        /* GPU acceleration */
        transform: translateZ(0);
        will-change: auto;
      }
      
      /* Hero section critical styles - optimized */
      .hero-section {
        min-height: 100vh;
        background: linear-gradient(135deg, #3b82f6 0%, #f59e0b 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        /* Optimize background rendering */
        background-attachment: fixed;
        will-change: auto;
      }
      
      /* Typography critical styles - performance optimized */
      .text-4xl { font-size: 2.25rem; line-height: 2.5rem; font-display: swap; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; font-display: swap; }
      .font-bold { font-weight: 700; }
      .font-medium { font-weight: 500; }
      
      /* Layout critical styles - optimized */
      .container { 
        width: 100%; 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 0 1rem; 
        contain: layout style paint;
      }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .text-center { text-align: center; }
      
      /* Button critical styles - performance optimized */
      .btn-primary {
        background-color: #3b82f6;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: none;
        cursor: pointer;
        transition: background-color 0.15s ease;
        will-change: background-color;
      }
      
      .btn-primary:hover {
        background-color: #2563eb;
      }
      
      /* Prevent layout shifts */
      img, video {
        max-width: 100%;
        height: auto;
      }
      
      /* Optimize text rendering */
      h1, h2, h3, h4, h5, h6 {
        text-rendering: optimizeSpeed;
      }
      
      /* Reduce paint complexity */
      .card {
        contain: layout style paint;
      }
    </style>
    
    <!-- Critical resource preloading for performance -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin>
    <link rel="modulepreload" href="/src/App.tsx">
    <link rel="modulepreload" href="/src/pages/home.tsx">
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//images.unsplash.com">
    
    <!-- Preconnect to critical external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Critical font preload for FCP optimization -->
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Performance optimization meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Main application script with module preload -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Non-critical external scripts with defer -->
    <script defer src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
