<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Discover breathtaking destinations and plan your next adventure with TravelWanders. Explore curated travel guides, experiences, and hidden gems worldwide." />
    <meta name="keywords" content="travel, adventure, destinations, travel guide, vacation, explore, wanderlust, tourism" />
    <meta name="author" content="TravelWanders" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Open Graph tags for better social sharing -->
    <meta property="og:title" content="TravelWanders - Discover Your Next Adventure" />
    <meta property="og:description" content="Explore breathtaking destinations and create unforgettable memories with our curated travel guides and experiences." />
    <meta property="og:type" content="website" />
    
    <title>TravelWanders - Discover Your Next Adventure</title>
    
    <!-- Critical CSS - Inline above-the-fold styles -->
    <style>
      /* Critical CSS for immediate rendering */
      *, ::before, ::after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: hsl(220 15% 88%);
      }
      
      html {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -moz-tab-size: 4;
        tab-size: 4;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      
      body {
        margin: 0;
        line-height: inherit;
        background-color: hsl(0 0% 100%);
        color: hsl(220 15% 15%);
        /* Prevent any transition effects and optimize initial render */
        transition: none !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Navigation critical styles */
      .nav-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid hsl(220 15% 88%);
      }
      
      /* Hero section critical styles */
      .hero-section {
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(210 100% 45%) 0%, hsl(25 95% 60%) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      
      /* No loading animations to prevent flash */
      
      /* Typography critical styles */
      .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .font-bold { font-weight: 700; }
      .font-medium { font-weight: 500; }
      
      /* Layout critical styles */
      .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .text-center { text-align: center; }
      
      /* Button critical styles */
      .btn-primary {
        background-color: hsl(210 100% 45%);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .btn-primary:hover {
        background-color: hsl(210 100% 35%);
      }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Load fonts with display=swap for faster rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Main application script with module preload -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Non-critical external scripts with defer -->
    <script defer src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
